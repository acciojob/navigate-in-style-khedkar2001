<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav Bar</title>
  <style>
    .container {
      background-color: #D3D3D3;
      padding: 10px;
    }

    .container ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex; /* required by test */
    }

    .container li {
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
      <li>Itinerary</li>
    </ul>
  </div>

</body>
</html>
