<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav Bar</title>
  <style>
    .navbar {
      background-color: #D3D3D3;
      padding: 10px;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
    }

    .navbar li {
      display: inline;
      margin-right: 1rem;
      list-style: none;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
      <li>Itinerary</li>
    </ul>
  </nav>

</body>
</html>
